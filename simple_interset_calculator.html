<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
     <div>  <h1  style="text-align:centre; padding-left:50px; color: green;"> Simple Interest Calculator </h1></div>
      <div class="input-wrapper" style="padding-top: 30px;">
        <div class="wrapper">
          <label for="principal">Principal($):</label>
          <input type="number" id="principal" value="1000" />
        </div>
        <div class="wrapper">
          <label for="rate">Interest Rate:</label>
          <input type="number" id="rate" value="" />
        </div>
      </div>
      <label for="time">Time:</label>
      <div class="time-wrapper">
        <input type="number" id="time" value="1" />
        <select name="duration" id="duration">
          <option value="year">Year</option>
          <option value="month">month</option>
        
        </select>
      </div>
      <button id="calculate-btn">Calculate</button>
      <div id="result"></div>
      <div class="footer" >
        <div>Â© 2022 Sachin Maurya
         </div>
         <div>
          This Calculator belongs to  Simple Interest 
         </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
